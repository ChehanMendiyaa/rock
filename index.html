<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial;
            background-color: lightgray;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .game-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            font-family: Anton;
        }

        button {
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .rock-button {
            background-color: #4CAF50;
        }

        .paper-button {
            background-color: #2196F3;
        }

        .scissors-button {
            background-color: tomato;
        }

        .reset-button {
            background-color: #9E9E9E;
            margin-top: 20px;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .rock-img, .paper-img, .scissors-img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            vertical-align: middle;
        }
    </style>
</head>
<body>

<div class="game-container">
    <h1>Rock Paper Scissors</h1>

    <button class="rock-button" onclick="playGame('rock')">Rock</button>
    <button class="paper-button" onclick="playGame('paper')">Paper</button>
    <button class="scissors-button" onclick="playGame('scissors')">Scissors</button>

    <p class="js-result"></p>

    <p>Wins: <span class="js-wins">0</span> Losses: <span class="js-losses">0</span> Ties: <span class="js-ties">0</span></p>

    <button class="reset-button" onclick="resetScore()">Reset Score</button>
</div>

<script>
    // Initialize score from localStorage or default values
    let score = JSON.parse(localStorage.getItem('score')) || { win: 0, lose: 0, tie: 0 };

    function resetScore() {
        score = { win: 0, lose: 0, tie: 0 };
        localStorage.setItem('score', JSON.stringify(score));
        updateScoreDisplay();
        document.querySelector('.js-result').textContent = 'Scores have been reset!';
    }

    function pickComputerMove() {
        const randomNumber = Math.random();
        if (randomNumber <= 1 / 3) {
            return 'rock';
        } else if (randomNumber <= 2 / 3) {
            return 'paper';
        } else {
            return 'scissors';
        }
    }

    function playGame(playerMove) {
        const computerMove = pickComputerMove();
        let result = '';

        if (playerMove === computerMove) {
            result = 'Tie';
        } else if (
            (playerMove === 'rock' && computerMove === 'scissors') ||
            (playerMove === 'paper' && computerMove === 'rock') ||
            (playerMove === 'scissors' && computerMove === 'paper')
        ) {
            result = 'Win';
        } else {
            result = 'Lose';
        }

        if (result === 'Win') {
            score.win++;
        } else if (result === 'Lose') {
            score.lose++;
        } else {
            score.tie++;
        }

        localStorage.setItem('score', JSON.stringify(score));

        document.querySelector('.js-result').innerHTML = `You picked <img class="rock-img" src="${playerMove}-emoji.png"> 
            and the computer picked <img class="rock-img" src="${computerMove}-emoji.png">. You ${result}!`;

        updateScoreDisplay();
    }

    function updateScoreDisplay() {
        document.querySelector('.js-wins').textContent = score.win;
        document.querySelector('.js-losses').textContent = score.lose;
        document.querySelector('.js-ties').textContent = score.tie;
    }

    // Initial display update
    updateScoreDisplay();
</script>

</body>
</html>
