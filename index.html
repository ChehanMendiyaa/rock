<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <div class="game-container">
    <h1>Rock Paper Scissors</h1>

    <button class="rock-button" onclick="playGame('rock');" > Rock </button>

    <button class="paper-button" onclick="playGame('paper');">Paper </button>

    <button class="scissors-button" onclick="playGame('scissors');"> Scissors </button>

    <p class="js-result"></p>

    <p class="status"></p>


    <p>Wins: <span class="js-wins">0 </span> Losses: <span class="js-losses">0</span> Ties: <span class="js-ties">0</span></p>

    <button class="reset-button" onclick="resetScore();">Reset Score</button>
  </div>
    

   
    <script>
        let score =  JSON.parse(localStorage.getItem('score'));

                if (score === null) {
                    score.Win = 0;
                    score.Lose = 0;
                    score.Tie = 0;
                }

                function resetScore() {
                    score.Win = 0;
                    score.Lose = 0;
                    score.Tie = 0;

                    document.querySelector('.js-wins')
                    .innerHTML = score.Win;

                    document.querySelector('.js-losses')
                    .innerHTML = score.Lose;

                    document.querySelector('.js-ties')
                    .innerHTML = score.Tie;

                    document.querySelector('.js-result')
                    .innerHTML = 'Done!';
    
                }
               
               
                function pickComputerMove() {
                    let randomNumber = Math.random();
                    if (randomNumber <= 1 / 3) {
                        return 'rock';
                    } else if (randomNumber <= 2 / 3) {
                        return 'paper';
                    } else {
                        return 'scissors';
                    }
                }

                function playGame(playerMove) {
                    let computerMove = pickComputerMove();
                    let result = '';

                    if (playerMove === 'rock') {
                        if (computerMove === 'scissors') {
                        result = 'Win';
                        } else if (computerMove === 'rock') {
                        result = 'Tie';
                        } else {
                        result = 'Lose';
                        }
                    } else if (playerMove === 'paper') {
                        if (computerMove === 'scissors') {
                        result = 'Lose';
                        } else if (computerMove === 'rock') {
                        result = 'Win';
                        } else {
                        result = 'Tie';
                        }
                    } else if (playerMove === 'scissors') {
                        if (computerMove === 'scissors') {
                        result = 'Tie';
                        } else if (computerMove === 'rock') {
                        result = 'Lose';
                        } else {
                        result = 'Win';
                        }
                    } 

                    if (`${result}` === 'Win') {
                        score.Win += 1
                    } else if (result === 'Lose') {
                        score.Lose += 1
                    } else if (result === 'Tie') {
                        score.Tie += 1
                    }

                    localStorage.setItem('score',JSON.stringify(score));

                    document.querySelector('.js-result')
                     .innerHTML = `You pick <img class="rock-img" src="${playerMove}-emoji.png"> and
                      Computer pick <img class="rock-img" src="${computerMove}-emoji.png"> and You ${result}!`                   

                    document.querySelector('.js-wins')
                    .innerHTML = score.Win;

                    document.querySelector('.js-losses')
                    .innerHTML = score.Lose;

                    document.querySelector('.js-ties')
                    .innerHTML = score.Tie;
                    
                    

                   /* console.log(`You picked ${playerMove} , Computer picked ${computerMove}, You ${result}.
                     Wins : ${score.Win} Lose : ${score.Lose} Tie : ${score.Tie}`);
                    */
                }


                    document.querySelector('.js-wins')
                    .innerHTML = score.Win;

                    document.querySelector('.js-losses')
                    .innerHTML = score.Lose;

                    document.querySelector('.js-ties')
                    .innerHTML = score.Tie;
    </script>

  </body>
</html>
